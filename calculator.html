<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <script type="text/javascript">
        function cube() {
        var num = document.getElementById("n1");
        num.value = Math.pow(num.value, 3);
        }
        function cuarta() {
        var num = document.getElementById("n1");
        num.value = Math.pow(num.value, 4);
        }
  </script>
</head>
<body>
  <h1>Calculadora de Gustavo Daniel Tancara Santander</h1><br>
  Number:
  <input type="text" id="n1"><p>
  <button onclick="cube()"> x^3 </button>
  <button onclick="cuarta()"> x^4 </button>
</body>
</html>
